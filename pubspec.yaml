name: quiz_app_api
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-80.1.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.2.0
  http: ^0.13.4
  html_unescape: ^2.0.0
  auto_size_text: ^3.0.0
  concentric_transition: ^1.0.1+1
  simple_animations: ^4.0.1
  animate_do: ^2.1.0
  flutter_verification_code: ^1.1.2+1
  get: ^4.6.1
  local_auth: ^1.1.11
  flutter_windowmanager: ^0.2.0
  shared_preferences: ^2.0.13
  dio: ^4.0.4
  intl: ^0.17.0
  smooth_page_indicator: ^1.0.0+2
  google_fonts: ^2.1.0
  flutter_staggered_animations: ^1.0.0
  flutter_native_splash: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_native_splash:
  color: '#FFFFFF'
  image: assets/images/ico.png
  android: true
  ios: true

  flutter_lints: ^1.0.0



# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
